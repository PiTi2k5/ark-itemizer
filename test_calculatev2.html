<html>
	<head>
		<title>ARK Itemizer Test</title>
		<link href="ark-itemizer.css" rel="stylesheet">
	</head>
	<body onload="arkInit();">
		
		<div id="ark-output"></div>
		
		<script src="jquery-2.1.4.js"></script>
		<script src="ark-items.js"></script>
		<script src="ark-itemizer.js"></script>
		
		<script>
			var itemTest = {

				"count": 1

				console.log(costs);
		</script>
