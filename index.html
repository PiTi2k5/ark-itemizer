<html>
	<head>
		<title>ARK Itemizer Test</title>
		<link href="ark-itemizer.css" rel="stylesheet">
	</head>
	<body onload="arkInit();">
		
		<div id="ark-itemizer">
			<ul>
				<li><a href="calculator.html">Calculator</a></li>
			</ul>
		</div>
		
		<div id="test_zone">
			<input type="text" name="test_item_id" id="test_item_id" placeholder="Item ID" /><br />
			<p><a class="ark-js-link" onclick="arkTestItem('test_zone');">Test</a></p>
		</div>
		<a class="ark-js-link" onclick="arkShowItemList('item_list');">Show Items list</a>
		<div id="item_list">
			
		</div>
		<a class="ark-js-link" onclick="arkShowItemStats('stat_list');">Show Item stats</a>
		<div id="stat_list">
		
		</div>
		
		<div id="search-box">
			<div id="search-form">
				<input type="text" name="ark-search-name" id="ark-search-name" placeholder="Item name" />
				<a class="ark-js-link" onclick="arkLaunchSearch('search-result');">Search</a>
			</div>
			<div id="search-result">
			
			</div>
		</div>
		
		
		<div id="item-hotlink">
			Item hotlink : <a onmouseover="arkMouseOverPopup(43, 'item-hotlink');">C4 Charge</a>
		</div>
		
		
		<script src="jquery-2.1.4.js"></script>
		<script src="ark-items.js"></script>
		<script src="ark-itemizer.js"></script>
		<script>arkInjectCalculator('ark-calculator');</script>
	</body>
</html>
